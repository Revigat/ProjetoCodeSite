<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="static/css/estilo.css">
	<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Simple Effects for Drop-Down Lists</title>
		<meta name="description" content="Simple Effects for Drop-Down Lists" />
		<meta name="keywords" content="drop-down, select, jquery, plugin, fallback, transition, transform, 3d, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="static/text/css" href="static/css/style3.css" />
		<script src="static/js/modernizr.custom.63321.js"></script>
</head>
<body>
	<section class="rw-wrapper">
	<h2 class="rw-sentence">
		<span>Tecologia é incriver para</span>
		<span>conectar</span>
		<div class="rw-words rw-words-1">
			<span>Pessoas que amamos</span>
			<span>Amigos</span>
			<span>Nossa Fámilia</span>
			<span>unseen experiences</span>
			<span>happy feelings</span>
			<span>beautiful butterflies</span>
		</div>
		<br />
		<span>with a silent touch of</span>
		<div class="rw-words rw-words-2">
			<span>sugar</span>
			<span>spice</span>
			<span>colors</span>
			<span>happiness</span>
			<span>wonder</span>
			<span>happiness</span>
		</div>
	</h2>
</section>

<div class="fleft">
					<select id="cd-dropdown" class="cd-select">
						<option value="-1" selected>Choose a weather condition</option>
						<option value="1" class="icon-sun">Sun</option>
						<option value="2" class="icon-cloudy">Clouds</option>
						<option value="3" class="icon-weather">Snow</option>
						<option value="4" class="icon-rainy">Rain</option>
						<option value="5" class="icon-windy">Windy</option>
					</select>
				</div>
			</section>
		</div><!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/jquery.dropdown.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5,
					delay : 40,
					rotated : 'left'
				} );

			});

		</script>

</body>
</html>
